{% extends 'mysite/base_auth.html' %}
{% block title %}
ログイン
{% endblock title %}

{% block content %}
<main class="container">
    <div class="row">
        <div class="col-lg-6 m-auto ">
            <h1 class="display-4 font-italic text-center "><a href="/" class="text-decoration-none">ReallySite</a></h1>
            </div>
            <div class="col-lg-4 m-auto ">

            <form class="form-signin mx-4" method="POST">
                {% csrf_token %}
                <div class="text-center">
                    <h1 class="h5 my-4 ">ログイン</h1>
                    <p class="text-danger">アカウントをお持ちではないですか？<a href="{% url 'signup' %}" class="text-primary">新規登録</a>はこちらから</p>
                </div>
 
                <div class="form-label-group my-3">
                    <input type="email" id="id_email" name="username" class="form-control" placeholder="Email address" required autofocus>
                </div>
 
                <div class="form-label-group my-3">
                    <input type="password" id="id_password" name="password" class="form-control" placeholder="Password" required>
                </div>
 
                <button class="btn btn-primary btn-block my-3" type="submit">サインイン</button>
 
            </form>
 
        </div>
    </div>
</main>
{% endblock %}
