{% extends 'mysite/base.html' %}
{% block title %}
お問い合わせ
{% endblock title %}
 
{% block content %}
 
<main class="container">
    <div class="row">
        <div class="col-md-8">
        <h3 class="pb-4 mb-4 font-italic border-bottom">
            お問い合わせ
        </h3>
 
        <form class="row g-3 mb-4" method="POST">
            {% csrf_token %}
            <div class="col-md-8 mx-auto">
                <label class="form-label">名前</label>
                <input type="text" class="form-control" id="id_name" name="name" placeholder="お名前　太郎">
              </div>
 
              <div class="col-md-8 mx-auto">
                <label class="form-label">メールアドレス</label>
                <input type="email" class="form-control" id="id_email" name="email" >
              </div>
              <div class="col-md-8 mx-auto">
                <label class="form-label">件名</label>
                <input type="text" class="form-control" id="id_title" name="title">
              </div>

            <div class="col-md-8 mx-auto">
              <label class="form-label">お問い合わせ内容</label>
              <textarea name="contact" id="id_contact" rows="4" class="form-control"></textarea>
            </div>
 
            <div class="col-md-8 mx-auto" style="text-align: center;">
              <button type="submit" class="btn btn-primary">送信</button>
            </div>
          </form>
 
        </div>
 
        {% include 'snippets/sidebar.html' %}
 
    </div>
</main>
{% endblock content %}
