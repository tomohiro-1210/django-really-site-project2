<div class="py-4">
    <h3 class="h6">コメント</h3>
    <div class="list-group">
            {% for comment in comments %}
            <a href="#" class="list-group-item list-group-item-action p-3 rounded-0">
                <p class="m-0"><small>{{ comment.comment }}</small></p>
                <p class="m-0 text-right"><small>{{ comment.create_at }} by {{ comment.user.profile.username }}</small></p>
            </a>
            {% endfor %}
        <hr>
    </div>
    <!-- フォーム -->
     {% if user.is_authenticated %}
     <form action="" method="POST" class="my-4">
        {% csrf_token %}
        <div class="mb-2">
            <label for="comment" class="w-full">コメントを投稿する</label>
            <textarea name="comment" id="" rows="3" class="rounded-0 bg-lignt form-control mb-2"></textarea>
            {{ post_comment }}
            <div style="text-align: right;">
                <button class="btn btn-outline-success" type="submit">ブログ記事一覧へ</button>
            </div>
        </div>
     </form>
     {% else %}
     <p>コメントするには<a href="{% url 'login' %}">ログイン</a>してください</p>
     {% endif %}

</div>
