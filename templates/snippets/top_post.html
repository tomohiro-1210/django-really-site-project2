
<div class="p-4 p-md-5 mb-4 rounded bg-warning">
    <div class="col-md-6 px-0">
        <h1 class="display-4 font-italic">Django講座</h1>
        <p class="lead my-3">文章をかこう</p>
        <p class="lead mb-0">
            <a href="#" class="font-weight-bold">続きを読む</a>
        </p>
    </div>
</div>
<div class="row mb-2">
    {% for rank in ranks %}
    <div class="col-md-6">
        <div class="row g-0 border rounded overflow-hidden flex-md-row 
        mb-4 shadow-sm h-md-250 position-relative">
            <div class="col p-4 d-flex flex-column position-static">
                <strong class="d-inline-block mb-2 text-primary">Category</strong>
                <h3 class="mb-0">{{ rank.title }}</h3>
                <div class="mb-1 text-muted">{{ rank.create_at }} by:{{ rank.user.profile.username }}</div>
                <a href="{% url 'article' rank.pk %}" class="stretched-link">続きを読む</a>
            </div>
        </div>
    </div>
    {% endfor %}
</div>
