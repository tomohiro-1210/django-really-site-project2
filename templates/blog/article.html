{% extends 'mysite/base.html' %}
{% block title %}
{{ article.title }}
{% endblock title %}

{% block content %}
 
<main class="container">
    <div class="row">
        <div class="col-md-8">
            <h3 class="pb-4 font-italic border-bottom">
                {{ article.title }}
            </h3>
            <div class="blog-post">
                <div class="px-4">
                    <p class="py-2">{{ article.text }}</p>
                    <p class="blog-post-meta mb-0" style="text-align: right;">{{ article.create_at }} by 
                        <a href="#">{{ article.author }}</a>
                    </p>
                </div>
                <hr>
            </div>
            <nav class="blog-pagination">
                <a class="btn btn-outline-primary" href="/">TOPページへ</a>
                <a class="btn btn-outline-primary" href="{% url 'blog_list' %}">ブログ記事一覧へ</a>
            </nav>
        </div>
        <aside class="col-md-4">
            <div class="p-4 mb-3 bg-light rounded">
                <h4 class="font-italic">
                    ふじサンについて
                </h4>
                <p class="mb-0">ようこそMy講座へ！</p>
            </div>
        </aside>
    </div>
</main>
 
{% endblock %}
